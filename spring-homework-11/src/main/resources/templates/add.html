<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Добавление книги</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }



    </style>
</head>
<body>

<!-- Book addition -->
<form id="add-form" method="post" action="add.html">
    <h1>Добавление книги:</h1>

    <div class="row">
        <label for="name">Название книги:</label>
        <input id="name" name="name" type="text" value="Чебурашка"/>
    </div>

    <div class="row">
        <label>Автор:</label>
        <select id="author" name="author">
        </select>
    </div>
    <div class="row">
        <label>Жанр:</label>
        <select id="genre-input" name="genre" multiple="multiple">
        </select>
    </div>
    <div class="row">
        <button type="button" onclick="addBook()">Добавить</button>
    </div>
</form>
<script type="text/javascript" src="/js/scriptCommon.js">
</script>
<script type="text/javascript" src="/js/scriptAdd.js">
</script>

</body>
</html>
